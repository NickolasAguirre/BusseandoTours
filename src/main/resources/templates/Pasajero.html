<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/Plantilla :: head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">

</head>
<body>
	
	<header th:replace="/Plantilla :: header"></header>
	
 
       <br>
      </div>
    </div>
	<div class="container">
		<h2 class="text-success" style="letter-spacing: 3px;" align="center">LISTA DE
				PASAJEROS</h2> <br><br>
	
		<h5>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido Paterno</th>
					<th>Apellido Materno</th>
					<th>Telefono</th>
					<th>E-mail</th>
					<th>Tipo Documento</th>
					<th>Numero Documento</th>
					<th>Paquete</th>
					<th>Destino</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="pasajero: ${pasajeros}">
					<td th:text="${pasajero.idPasajero}">Id</td>
					<td th:text="${pasajero.Nombre}">Nombre</td>
					<td th:text="${pasajero.ApellidoPaterno}">Apellido Paterno</td>
					<td th:text="${pasajero.ApellidoMaterno}">Apellido Materno</td>
					<td th:text="${pasajero.Telefono}">Telefono</td>
					<td th:text="${pasajero.Correo}">E-mail</td>  
					<td th:text="${pasajero.TipoDoc}">Tipo Documento</td>
					<td th:text="${pasajero.NumDoc}">Numero Documento</td>
					<td th:text="${pasajero.Paquete.idPaquete}">Paquete</td>
					<td th:text="${pasajero.Paquete.lugarDestino}">Destino</td>
				</tr>

			</tbody>
			
		</table>
		</h5>
	</div>
</body>

</html>
