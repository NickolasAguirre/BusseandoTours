<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- EL UTF-8 EVITA EL PROBLEMA DE TILDES -->
<meta charset="utf-8">
<title th:text="${titulo}">Busseando Tours</title>
<link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">



<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">




</head>
<header th:replace="/Plantilla :: header"></header>
<body>





	<div id="carouselExampleCaptions" class="carousel slide"
		data-bs-ride="carousel" data-interval="1500">


		<ol class="carousel-indicators">
			<li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
				class="active"></li>
			<li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
			<li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/img/portada1.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>First slide label</h5>
					
				</div>
			</div>
			<div class="carousel-item">
				<img src="/img/portada2.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Second slide label</h5>
					
				</div>
			</div>
			<div class="carousel-item">
				<img src="/img/portada3.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Third slide label</h5>
					
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleCaptions"
			role="button" data-bs-slide="prev"> <span
			class="carousel-control-prev-icon" aria-hidden="true"></span> <span
			class="visually-hidden">Previous</span>
		</a> <a class="carousel-control-next" href="#carouselExampleCaptions"
			role="button" data-bs-slide="next"> <span
			class="carousel-control-next-icon" aria-hidden="true"></span> <span
			class="visually-hidden">Next</span>
		</a>
	</div>
	<br>

	<section>
		<div class="banner-main">
			<div class="container">
				<div class="text-bg">
					<div class="container">
						<form class="main-form text-color-green"
							style="letter-spacing: 3px;">
							<h1 class="text-success">ENCUENTRA TU PAQUETE</h1>
							<div class="row">
								<div class="col-md-9">
									<div class="row">
										<div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
											<br> <input type="text" name="palabraClave"
												class="form-control form-control-lg" id="palabraClave"
												th:value="${palabraClave}"
												placeholder="Digite el lugar a buscar" required>
										</div>
									</div>
								</div>
								<div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
									<input type="submit" class="btn btn-outline-success btn-lg"
										value="BUSCAR"> <input type="submit"
										class="btn btn-outline-dark btn-lg" value="LIMPIAR"
										onclick="limpiarCampos()">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>



	

	<div class="container text-center">

		<div class="row">
			<div class="col-md-4 my-5" th:each="paquete: ${paquetess}">
				<div class="card shadow-lg" style="text-decoration: none;">
					<img class="card-img-top"
						th:src="@{'/imagenes/'+${paquete.imagen}}"
						th:alt="${paquete.imagen}"
						style="max-width: 100%; max-height: 100%;" /> <span
						class="card-body">
						<h1 th:text="${paquete.lugarDestino}" style="color: #0ACB68";></h1>

						<h3
							th:text="*{#temporals.format(paquete.fechaSalida, 'dd/MM/yyyy')}"></h3>

						<h1 th:text="('S/')+${paquete.precioUnidad}"
							style="color: #0ACB68"; ></h1> <a th:href="@{/pasajero/{idPaquete}/agregar(idPaquete=${paquete.idPaquete})}"
						class="btn btn-outline-success btn-lg" role="button">COMPRAR</a>


						<a
						th:href="@{/paquete/verpaquete/{idPaquete}(idPaquete=${paquete.idPaquete})}"
						class="btn btn-outline-success btn-lg" role="button"
						aria-pressed="true">DETALLES</a>

					</span>
				</div>
			</div>
		</div>
	</div>
	
	
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">
		function limpiarCampos() {
			window.location = "/";
		}
	</script>


	<!-- 	Pie de pagina -->
	<footer th:replace="/Plantilla :: footer">
		<!-- 	Limpiar el filtrado -->
</body>
</html>
